  <script>
    const timeEle = document.getElementById('time');
    const updateClock = () => {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit' };
      timeEle.textContent = now.toLocaleTimeString('pl-PL', options); // change 'pl-PL' to your locale if needed, examples you might wanna use: 'en-US', 'de-DE', 'fr-FR'
    };
    updateClock();
    setInterval(updateClock, 60000);

    const wallpaperDefaults = [
    'wallpaper.png',
    'https://images.unsplash.com/photo-1506744038136-46273834b3fb',
    'https://images.unsplash.com/photo-1542273917363-3b1817f69a2d'
];

let customWallpaper = localStorage.getItem('customWallpaper');
let currentIndex = parseInt(localStorage.getItem('wallIndex')) || 0;

function getAllWallpapers() {
    const list = [...wallpaperDefaults];
    if (customWallpaper) list.push(customWallpaper);
    return list;
}

function setWallpaper(index) {
    const wallpapers = getAllWallpapers();
    const image = wallpapers[index];
    document.body.style.backgroundImage = `
      linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
      url('${image}')
    `; //if your wallpaper is still too bright, increase the rgba values
    localStorage.setItem('wallIndex', index);
}

function applyCustomWallpaper(dataURL) {
    localStorage.setItem('customWallpaper', dataURL);
    customWallpaper = dataURL;
    currentIndex = getAllWallpapers().length - 1;
    setWallpaper(currentIndex);
}

function removeCustomWallpaper() {
    localStorage.removeItem('customWallpaper');
    customWallpaper = null;
    currentIndex = 0;
    setWallpaper(currentIndex);
}

// menu stuff
document.getElementById('wallpaperMenu').addEventListener('click', () => {
    const choice = prompt(
        "Wallpaper options:\n1 – Change back to default\n2 – Upload new wallpaper\n3 – Remove custom wallpaper",
    );
    if (choice === "1") {
        currentIndex = (currentIndex + 1) % getAllWallpapers().length;
        setWallpaper(currentIndex);
    } else if (choice === "2") {
        document.getElementById('uploadWallpaper').click();
    } else if (choice === "3") {
        removeCustomWallpaper();
    }
});

// loading that bad boi
document.getElementById('uploadWallpaper').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = evt => applyCustomWallpaper(evt.target.result);
        reader.readAsDataURL(file);
    }
});

setWallpaper(currentIndex);
  </script>
